{% load static %}
<!-- Создаём синоним для выражения request.resolver_match.view_name -->

<header>
	    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container">
          <div 
            class="navbar-toggler" 
            type="button" 
            data-toggle="collapse" 
            data-target="#navbarNav" 
            aria-controls="navbarNav" 
            aria-expanded="false" 
            aria-label="Toggle navigation"
            >
            <span class="navbar-toggler-icon"></span>
          </div>
          {% with request.resolver_match.view_name as view_name %}

          <div class="collapse navbar-collapse" id="navbarNav">                      
            <ul class="nav nav-pills">
              <li class="nav-item">
                <!-- Добавлен класс active -->              
                <a class="nav-link  {% if view_name  == 'homepage:index' %}active{% endif %}" href="index.html">
                  Главная
                </a> 
              </li>
              <li class="nav-item">
                <a class="nav-link" href="ice_cream_list.html">
                  Каталог мороженого
                </a> 
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">
                  О проекте
                </a> 
              </li>
            </ul>
          </div> 
          {% endwith %}
          <a class="navbar-brand" href="index.html">
            <img src={% static "img/logo.png"%} height="50" class="d-inline-block align-top" alt="">            
          </a>         
        </div>
      </nav>
    </header>
